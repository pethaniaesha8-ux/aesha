version: "3.8"
services:
  backend:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/faces
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: faces
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    # For pgvector production: you can use vector-enabled images or install extension
